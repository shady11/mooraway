<input type="text"
       ng-model="$ctrl.selected.type"
       name="type"
       required
       style="position: absolute; left: -9999px; right: -9999px; opacity: 0; width: 0px; height: 0px; border: 0">
<div class="category__item-label">Выберите статус:</div>
<div class="category__input category__input_small category__input_gray category__input_drop">
    <span class="icon-arrow-select"><span class="icon-sprite"></span></span>
    <div class="input" ng-click="$ctrl.toggle()">{{ $ctrl.selected.name }}</div>
    <div class="tooltip" style="width: 100%;" ng-if="$ctrl.isOpen">
        <div class="content tooltip__content tooltip__content_not-padding">
            <ul class="list">
                <li class="list__item" ng-repeat="item in $ctrl.items" ng-click="$ctrl.select(item)">
                    <div class="text">{{:: item.name }}</div>
                </li>
            </ul>
        </div>
    </div>
</div>
